name: Generate PDF from README

on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Pandoc
      run: sudo apt-get install -y pandoc texlive-xetex

    - name: Convert README.md to PDF
      run: pandoc -o README.pdf README.md

    - name: Upload PDF
      uses: actions/upload-artifact@v2
      with:
        name: README-pdf
        path: README.pdf